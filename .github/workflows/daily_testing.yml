# A CI workflow to run tests on a daily cron job.

name: Daily Testing

on:
  schedule:
    - cron: "00 14 * * *" # Everyday at 3:00 PM UTC (8:00 AM PST)

jobs:
  daily_testing_main:
    name: Daily Testing (main)
    runs-on: ubuntu-latest
    steps:
      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@8a4b97ea2017cc079571daec46542f76189836b1
        with:
          sdk: main
      - id: checkout
        name: Checkout repository
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
      - id: dwds_pub_upgrade
        name: dwds; dart pub upgrade
        run: dart pub upgrade
        if: "always() && steps.checkout.conclusion == 'success'"
        working-directory: dwds
      - name: dwds; dart analyze .
        run: dart analyze .
        if: "always() && steps.dwds_pub_upgrade.conclusion == 'success'"
        working-directory: dwds
      - id: dwds_daily_tests
        name: "dwds; dart test --tags=daily"
        run: "dart test --tags=daily"
        if: "always() && steps.dwds_pub_upgrade.conclusion == 'success'"
        working-directory: dwds
      - id: webdev_pub_upgrade
        name: webdev; dart pub upgrade
        run: dart pub upgrade
        if: "always() && steps.checkout.conclusion == 'success'"
        working-directory: webdev
      - name: webdev; dart analyze .
        run: dart analyze .
        if: "always() && steps.webdev_pub_upgrade.conclusion == 'success'"
        working-directory: webdev
      - id: webdev_daily_tests
        name: "webdev; dart test --tags=daily"
        run: "dart test --tags=daily"
        if: "always() && steps.webdev_pub_upgrade.conclusion == 'success'"
        working-directory: webdev
      - name: "Notify failure"
        if: "always() && steps.dwds_daily_tests.conclusion == 'failure' || steps.webdev_daily_tests.conclusion == 'failure'"
        run: |
          curl -H "Content-Type: application/json" -X POST -d \
            "{'text':'Daily Webdev tests failed (main)! ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}'}" \
            "${{ secrets.WEBDEV_NOTIFICATION_CHAT_WEBHOOK }}"
  daily_testing_stable:
    name: Daily Testing (stable)
    runs-on: ubuntu-latest
    steps:
      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@8a4b97ea2017cc079571daec46542f76189836b1
        with:
          sdk: stable
      - id: checkout
        name: Checkout repository
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac
      - id: webdev_pub_upgrade
        name: webdev; dart pub upgrade
        run: dart pub upgrade
        if: "always() && steps.checkout.conclusion == 'success'"
        working-directory: webdev
      - name: webdev; dart analyze .
        run: dart analyze .
        if: "always() && steps.webdev_pub_upgrade.conclusion == 'success'"
        working-directory: webdev
      - id: webdev_stable_tests
        name: "webdev; dart test --tags=stable"
        run: "dart test --tags=stable"
        if: "always() && steps.webdev_pub_upgrade.conclusion == 'success'"
        working-directory: webdev
      - name: "Notify failure"
        if: "always() && steps.webdev_stable_tests.conclusion == 'failure'"
        run: |
          curl -H "Content-Type: application/json" -X POST -d \
            "{'text':'Daily Webdev tests failed (stable)! ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}'}" \
            "${{ secrets.WEBDEV_NOTIFICATION_CHAT_WEBHOOK }}"
