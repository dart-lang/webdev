# See https://github.com/dart-lang/mono_repo for details
dart:
  - dev
  - 2.2.1-dev.2.0

stages:
  - analyzer_and_format:
    - group:
      - dartfmt
      - dartanalyzer: --fatal-infos --fatal-warnings .
      dart: dev
    - group:
      - dartanalyzer: --fatal-warnings .
      dart: [2.2.1-dev.2.0]
  - unit_test:
    - test: -j 1 --run-skipped --total-shards 2 --shard-index 0
    - test: -j 1 --run-skipped --total-shards 2 --shard-index 1
