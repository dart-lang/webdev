      os: windows
      env: PKGS="webdev"
      script: ./tool/travis.sh test_4
    - stage: unit_test
      name: "SDK: dev; PKG: webdev; TASKS: `pub run test -j 1`"
      dart: dev
      os: linux
      env: PKGS="webdev"
      script: ./tool/travis.sh test_4

stages:
  - analyzer_and_format
  - unit_test

# Only building master means that we don't run two builds for each pull request.
branches:
  only:
    - master

cache:
  directories:
    - "$HOME/.pub-cache"
    - example/.dart_tool/build
    - example/.dart_tool/pub
