# Created with package:mono_repo v2.0.0
language: dart

# Custom configuration
sudo: required
addons:
  chrome: stable
before_install:
  - "export CHROMEDRIVER_BINARY=/usr/bin/google-chrome"
  - "export CHROMEDRIVER_ARGS=--no-sandbox"
  - "/usr/bin/google-chrome --version"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "wget http://chromedriver.storage.googleapis.com/2.40/chromedriver_linux64.zip"
  - unzip chromedriver_linux64.zip
  - "export PATH=$PATH:$PWD"

jobs:
  include:
    - stage: analyzer_and_format
      name: "SDK: dev; PKGS: dwds, example, webdev; TASKS: [`dartfmt -n --set-exit-if-changed .`, `dartanalyzer --fatal-infos --fatal-warnings .`]"
      dart: dev
      env: PKGS="dwds example webdev"
      script: ./tool/travis.sh dartfmt dartanalyzer
    - stage: unit_test
      name: "SDK: dev; PKG: dwds; TASKS: `pub run test`"
      dart: dev
      env: PKGS="dwds"
      script: ./tool/travis.sh test_0
    - stage: analyzer_and_format
      name: "SDK: stable; PKGS: example, webdev; TASKS: [`dartfmt -n --set-exit-if-changed .`, `dartanalyzer --fatal-infos --fatal-warnings .`]"
      dart: stable
      env: PKGS="example webdev"
      script: ./tool/travis.sh dartfmt dartanalyzer
    - stage: unit_test
      name: "SDK: dev; PKG: webdev; TASKS: `pub run test -j 1 -x requires-edge-sdk --run-skipped`"
      dart: dev
      env: PKGS="webdev"
      script: ./tool/travis.sh test_1
    - stage: unit_test
      name: "SDK: stable; PKG: webdev; TASKS: `pub run test -j 1 -x requires-edge-sdk --run-skipped`"
      dart: stable
      env: PKGS="webdev"
      script: ./tool/travis.sh test_1
    - stage: unit_test
      name: "SDK: be/raw/latest; PKG: webdev; TASKS: `pub run test -t requires-edge-sdk --run-skipped`"
      dart: be/raw/latest
      env: PKGS="webdev"
      script: ./tool/travis.sh test_2

stages:
  - analyzer_and_format
  - unit_test

# Only building master means that we don't run two builds for each pull request.
branches:
  only:
    - master

cache:
  directories:
    - "$HOME/.pub-cache"
    - example/.dart_tool
