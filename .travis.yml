# Created with package:mono_repo v2.3.0
language: dart

# Custom configuration
sudo: required
before_install:
  - tool/travis_setup.sh
  - "export PATH=$PATH:$PWD"
after_failure:
  - tool/report_failure.sh
services:
  - xvfb

jobs:
  include:
    - stage: unit_test
      name: "SDK: 2.7.0; PKG: dwds; TASKS: `pub run test -x frontend-server`"
      dart: "2.7.0"
      os: windows
      env: PKGS="dwds"
      script: ./tool/travis.sh test_1
    - stage: unit_test
      name: "SDK: 2.7.0; PKG: webdev; TASKS: `pub run test -j 1`"
      dart: "2.7.0"
      os: windows
      env: PKGS="webdev"
      script: ./tool/travis.sh test_4

stages:
  - analyzer_and_format
  - unit_test

# Only building master means that we don't run two builds for each pull request.
branches:
  only:
    - master

cache:
  directories:
    - "$HOME/.pub-cache"
    - example/.dart_tool/build
    - example/.dart_tool/pub
