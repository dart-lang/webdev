<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      type="text/css"
    />
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>

  <body class="dark-theme">
    <div id="landingPage" class="mdl-layout mdl-js-layout">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout__title">Dart Debugger</span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>

      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
          <div class="dart-card debugger-card mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title"></div>
            <div class="mdl-card__supporting-text">
              <p>
                Before debugging, please <strong>disable</strong> focus on the
                Sources panel for breakpoints:
              </p>
              <code
                >Settings > Preferences > Sources > uncheck "Focus Sources panel
                when triggering a breakpoint"</code
              >
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <button
                id="launchDebuggerButton"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
              >
                Launch Debugger
              </button>
              <div
                id="loadingSpinner"
                class="mdl-spinner mdl-js-spinner is-active hidden"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="iframeContainer"></div>
    <div id="warningBanner" class="snackbar snackbar--warning">
      <span id="warningMsg">Error.</span> If something is broken, please
      <a
        id="bugLink"
        href="https://github.com/dart-lang/webdev/issues/new"
        target="_blank"
        rel="noopener noreferrer"
        >file a bug.</a
      >
    </div>

    <!-- Load script: -->
    <script src="../debugger_panel.dart.js"></script>
  </body>
</html>
