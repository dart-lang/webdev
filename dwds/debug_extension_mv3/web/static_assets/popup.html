<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      type="text/css"
    />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <style>
      html {
        width: 300px;
        height: 100px;
      }
    </style>
  </head>

  <body>
    <ul class="mdl-list">
      <li class="mdl-list__item">
        <button
          id="launchDevToolsButton"
          class="mdl-button mdl-js-button mdl-button--accent"
        >
          Launch DevTools
        </button>
      </li>

      <li id="appIdContainer" class="mdl-list__item mdl-list__item--two-line">
        <span class="mdl-list__item-primary-content">
          <button
            id="copyIdButton"
            class="mdl-button mdl-js-button mdl-button--accent"
          >
            Copy ID
          </button>
          <span id="copiedSuccess" class="mdl-list__item-sub-title small-padding hidden">Copied!</span>
        </span>
        <span id="appId" class="mdl-list__item-secondary-content">
          blah-blah-blah
        </span>
      </li>
    </ul>
    <div id="loadingSpinner" class="spinner-overlay hidden">
      <div class="spinner"></div>
    </div>
    <!-- Load script: -->
    <script src="../popup.dart.js"></script>
  </body>
</html>
