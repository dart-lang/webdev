name: dwds
# Every time this changes you need to run `pub run build_runner build`.
version: 11.0.2
homepage: https://github.com/dart-lang/webdev/tree/master/dwds
description: >-
  A service that proxies between the Chrome debug protocol and the Dart VM
  service protocol.

environment:
  sdk: ">=2.13.0-144.0.dev <3.0.0"

dependencies:
  async: ^2.3.0
  built_collection: ^4.2.0
  built_value: '>=6.7.0 <9.0.0'
  crypto: '>=2.0.6 < 4.0.0'
  dds: ^1.4.1
  http: '>=0.12.0 < 0.14.0'
  http_multi_server: ^3.0.0
  logging: '>=0.11.3 < 2.0.0'
  meta: ^1.1.7
  package_config: ^2.0.0
  path: ^1.6.0
  pedantic: ^1.5.0
  pool: ^1.4.0
  pub_semver: ^2.0.0
  shelf: '>=0.7.0 < 2.0.0'
  shelf_packages_handler: '^3.0.0'
  shelf_proxy: '>=0.1.0+6 < 2.0.0'
  shelf_static: ^1.0.0
  shelf_web_socket: ^1.0.0
  source_maps: ^0.10.0
  sse: ^3.7.0
  # We pin the version because we implement the interface.
  vm_service: 6.2.0
  web_socket_channel: ^2.0.0
  webkit_inspection_protocol: ^1.0.0

dev_dependencies:
  args: ^2.0.0
  build: ^2.0.0
  build_daemon: ^2.0.0
  build_runner: ^1.6.2
  build_version: ^2.0.0
  build_web_compilers: ^2.12.0
  graphs: ^1.0.0
  frontend_server_common:
    path: ../frontend_server_common
  js: ^0.6.1
  pubspec_parse: ^1.0.0
  stream_channel: ^2.0.0
  test: ^1.6.0
  uuid: '>=2.0.0 < 4.0.0'
  webdriver: '>=2.0.0 < 4.0.0'
  # devtools_server indirectly depends on devtools so keep this around.
  devtools: ^2.0.0
  devtools_server: ^2.0.0
