name: dwds
# Every time this changes you need to run `dart run build_runner build`.
version: 15.0.0
description: >-
  A service that proxies between the Chrome debug protocol and the Dart VM
  service protocol.
repository: https://github.com/dart-lang/webdev/tree/master/dwds

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  async: ^2.9.0
  built_collection: ^5.1.1
  built_value: ^8.3.0
  crypto: ^3.0.2
  dds: ^2.2.5
  file: ^6.1.2
  http: ^0.13.4
  http_multi_server: ^3.2.0
  logging: ^1.0.2
  meta: ^1.7.0
  package_config: ^2.0.2
  path: ^1.8.1
  pool: ^1.5.0
  pub_semver: ^2.1.1
  shelf: ^1.3.0
  shelf_packages_handler: '^3.0.0'
  shelf_proxy: ^1.0.1
  shelf_static: ^1.1.0
  shelf_web_socket: ^1.0.1
  source_maps: ^0.10.10
  stack_trace: ^1.10.0
  sse: ^4.1.0
  uuid: ^3.0.6
  vm_service: ^9.0.0
  web_socket_channel: ^2.2.0
  webkit_inspection_protocol: ^1.0.1

dev_dependencies:
  args: ^2.3.1
  build: ^2.3.0
  build_daemon: ^3.1.0
  build_runner: ^2.1.10
  build_version: ^2.1.1
  build_web_compilers: ^3.2.3
  built_value_generator: ^8.3.0
  graphs: ^2.1.0
  frontend_server_common:
    path: ../frontend_server_common
  js: ^0.6.4
  lints: ^2.0.0
  pubspec_parse: ^1.2.0
  stream_channel: ^2.1.0
  test: ^1.21.1
  webdriver: ^3.0.0
